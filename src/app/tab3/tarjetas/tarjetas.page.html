<ion-header (click)="cerrarModals()">
  <ion-toolbar color="danger" style="text-align: center">
    <ion-buttons slot="start">
      <ion-icon name="ios-arrow-back" style="font-size: 28px"></ion-icon>
    </ion-buttons>
    <ion-title>
      <img src="assets/logo-header.png" style="width: 140px">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <span>Tarjetas Crédito/Débito</span>
  </div>
  <div padding>
    <button type="submit" class="w3-button w3-border w3-border-red w3-padding-large w3-round-xxlarge w3-block sign-up"
      (click)="agregarTarjeta()">Agregar Tarjeta
    </button>
    <div class="w3-container container-detail">
      <br>
      <ul class="w3-ul w3-card-4 w3-round-large" style="text-align: left">
        <li *ngFor="let tarjeta of lstTarjetas">
          <span class="w3-large">
            <ion-grid style="font-size: 14px">
              <ion-row>
                <ion-col size="12">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="9">
                        <b>Número</b><br>
                        <span>{{tarjeta.numeroCifrado}}</span>
                      </ion-col>
                      <ion-col size="3">
                        <img src="assets/cards/{{tarjeta.marca}}.png" width="40">
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12">
                        <b>Expiración</b><br>
                        <span>{{tarjeta.expiracion}}</span>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12">
                        <b>Nombre</b><br>
                        <span>{{tarjeta.propietario}}</span>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </span>
        </li>
      </ul>
    </div>

  </div>

</ion-content>
